<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
           //发送ajax请求, 加载所有省份数据
           $.get("provinceServlet", {}, function (data) {
               //1. 获取select
                let province = $("#province");
               //2. 遍历json数组
                $(data).each(function () {
                    //3. 创建option
                    var option = "<option name='"+this.id+"'>"+this.name+"</option>"
                    //4. 调用select的append追加option
                    province.append(option);
                })


           })
        });

    </script>
</head>
<body>
    <select id="province">
        <option>--请选择省份--</option>
    </select>


</body>
</html>
