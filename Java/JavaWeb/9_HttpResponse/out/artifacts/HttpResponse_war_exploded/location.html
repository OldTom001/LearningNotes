<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找到当前资源和目标资源之间的关系</title>
</head>
<body>
    <h1>找到当前资源和目标资源之间的关系</h1>
    <p>
        当前资源: location.html
        http://localhost:8080/HttpResponse_war_exploded/location.html
    </p>
    <p>
        目标资源:
        http://localhost:8080/HttpResponse_war_exploded/responseDemo2
    </p>
    <p>
        两个资源在同一个目录下, 因此可以使用当前目录查找
    </p>
    <a href="./responseDemo2">
        responseDemo2
    </a>
</body>
</html>
