<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script>
        var a = 3;
        var b = 4;

        document.write(a+b +"<br>");
        document.write(a-b +"<br>");
        document.write(a*b +"<br>");
        document.write(a/b +"<br>"); //有小数, 因为number类型可以表示小数
        document.write(a%b +"<br>");

    </script>
</head>
<body>

</body>
</html>
