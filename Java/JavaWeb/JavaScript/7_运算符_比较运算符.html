<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        /*
         * 比较运算符:
         *     * 比较方式
         *          1. 类型相同：直接比较
         *              * 字符串：按照字典顺序比较。按位逐一比较，直到得出大小为止。
         *          2. 类型不同：先进行类型转换，再比较
         *              * ===：全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false
         */


        document.write((3 > 4) +"<br>");

        document.write(("abc" < "acd") +"<br>"); //c>b, 返回false


        document.write(("123" == 123) +"<br>"); //js将"123"转换成123, 然后比较, 返回true

        document.write(("123" === 123) +"<br>"); //全等, 比较之前先判断类型, 类型不一样则直接返回false

    </script>
</head>
<body>

</body>
</html>
