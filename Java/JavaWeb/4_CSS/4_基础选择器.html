<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        /*id选择器*/
        #div1{
            color: red;
        }
        /*元素选择器*/
        div{
            color:green;
        }
        /*类选择器*/
        .cls1{
            color: gold;
        }
    </style>
</head>
<body>
<!--    基础选择器-->

<!--    1. id选择器-->
    <div id="div1">传智播客</div>
    <div>黑马程序员</div>
<!--    2. 元素选择器-->

<!--    3. 类选择器-->
    <p class="cls1">传智学院</p>

</body>
</html>
