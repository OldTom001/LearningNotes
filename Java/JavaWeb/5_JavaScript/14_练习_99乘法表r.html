<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        /*单元格加边框*/
        td{
            border: 1px solid;
        }

    </style>

    <script>

        document.write("<table  align='center'>"); //定义一个表格

        //1.完成基本的for循环嵌套，展示乘法表
        for (var i = 1; i <= 9 ; i++) {
            document.write("<tr>"); //外层循环控制行, 没经过一次外侧循环生成一行
            for (var j = 1; j <=i ; j++) {
                document.write("<td>"); //内层循环控制单元格

                //输出  1 * 1 = 1
                document.write(i + " * " + j + " = " + ( i*j) +"&nbsp;&nbsp;&nbsp;");

                document.write("</td>");
            }
            /*//输出换行
            document.write("<br>");*/

            document.write("</tr>");
        }

        //2.完成表格嵌套
        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
