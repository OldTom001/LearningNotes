<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script >

        /*
            Function：函数(方法)对象
                1. 创建：
                    1. var fun = new Function(形式参数列表,方法体);  //忘掉吧
                    2. function 方法名称(形式参数列表){
                            方法体
                        }

                    3. var 方法名 = function(形式参数列表){
                            方法体
                       }
                2. 方法：

                3. 属性：
                    length:代表形参的个数
                4. 特点：
                    1. 方法定义是，形参的类型不用写,返回值类型也不写。
                    2. 方法是一个对象，如果定义名称相同的方法，会覆盖
                    3. 在JS中，方法的调用只与方法的名称有关，和参数列表无关
                    4. 在方法声明中有一个隐藏的内置对象（数组），arguments,封装所有的实际参数
                5. 调用：
                    方法名称(实际参数列表);




         *
         */


        //1.创建方式1
        var fun1 = new Function("a","b","c","alert(a);");
        //调用方法
        // fun1(3,4);
        // alert(fun1.length); //length返回形参的个数, 返回3, 反过来印证了fun1就是一个对象
        //2. 创建方式2
        function fun2(a , b){
            alert(a + b);
        }
        //fun2(3,4);
        //alert(fun2.length);

        //3. 创建方式3
        var fun3 = function(a,b){
            alert(a+b);

        }
        //alert(fun3.length);
        // fun3(3,4);

        //覆盖了原来定义的fun2, 不会报错
        fun2 = function(a , b){
            alert(a - b);
        }

        function fun2(a , b){
            //alert(a - b);
            alert(a);
            alert(b);
        }

        //fun2(3,4);

        //方法调用
        //fun2(1,2);
        //fun2(1); //这样传参的话, a弹1, b弹undefined, 不会报错
        //fun2();  //弹两个undefined, 不会报错
        //fun2(1,2,3); //3无效, 也不会报错, 实际上3也被接收了

        /*
         * 求两个数的和
         */
        /*function  add(a , b){
            return a + b;
        }*/
        /**
         * 求任意个数的和
         */
        function add (){ //在方法声明中有一个隐藏的内置对象（数组）, arguments, 封装所有的实际参数, 所以可以不定义形参
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum; //function后面不写返回值类型, 但仍然可以返回结果
        }

        var sum = add(1,2,3,4);
        alert(sum);
        //add(1,3);

    </script>
</head>
