server:
  port: 80

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/springboot?serverTimezone=UTC
      username: root
      password: root
  main:
    allow-circular-references: true

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_		#查询前缀为tbl_
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印MP日志


jetcache:
  statIntervalMinutes: 1
  remote:
    default:
      type: redis
      host: localhost
      port: 6379
      keyConvertor: fastjson
      valueEncode: java
      valueDecode: java
      poolConfig:
        maxTotal: 50
    smsRemote:
      type: redis
      host: localhost
      port: 6379
      keyConvertor: fastjson
      valueEncode: java        #序列化和反序列化编码
      valueDecode: java
      poolConfig:
        maxTotal: 50
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson
    smsLocal:
      type: linkedhashmap
      keyConvertor: fastjson


